<!DOCTYPE html>
<html>
	<head>
		<title>SkinTech</title>

		<!-- css code for bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<!-- Js code for bootstrap -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		{% load staticfiles %}
		<link rel='stylesheet' href="{% static 'index.css'%}" type='text/css'/>


	</head>

	<body>

		<div class="nav">
			<div class="title"> SkinTech </div>
			<ul>
				<li> Home </li>
				<li> Login/Register </li>
			</ul>

		</div>

		<div class="back homepage_main" >
			<div class="container">
				<h1> Skin Health Tracking </h1>

				<div class="login">
					<h3 style="text-align: center;"> Login </h3>
					<form method='post' action="{% url 'login_handle'%}">
				    	{% csrf_token %}
					  <div class="form-group">
					    <label for="username">username</label>
					    <input type="text" class="form-control" id="username"  placeholder="username" autocomplete="off" name="username" required>
					  </div>

					  <div class="form-group">
					    <label for="password">Password</label>
					    <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="off" name='password' required>
					  </div>

					  {% if messages %}
					   {% for message in messages %}
						   {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}<div class="alert alert-danger" role="alert" style='margin-bottom: 10px;margin-top: 10px;'>{{ message }}</div> 
						   {% endif %}
					   {% endfor %}
					{% endif %}

					  <button type="submit" class="btn btn-primary">log in</button>

					  <div style="color: grey;">
						  <small> don't have an account? sign up in<a href="#">here</a></small>
					  </div>
					</form>
				</div>
			</div>
		</div>


		<footer>
			

		</footer>

	</body>

</html>
